<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="contact-header">
            <a href="index.html"> E S S E N T I A L S </a>
        </nav>
    </header>   

    <section id="contact-section">
        <div class="container">
            <h1 class="contact-header">Contact Us</h1>
            <div class="contact-images">
                <img src="assets/images/model1.jpg" alt="Model 1">
                <img src="assets/images/model2.jpg" alt="Model 2">
                <img src="assets/images/model3.jpg" alt="Model 3">
                <img src="assets/images/model4.jpg" alt="Model 4">
            </div>
            <div class="contact-info">
                <label for="country">View contact information for:</label>
                <select id="country" onchange="showContactInfo()">
                    <option value="">Select Country/Region</option>
                    <option value="us">United States</option>
                    <option value="za">South Africa</option>
                    <option value="ph">Philippines</option>
                </select>
                <p id="contact-details" class="hidden">Please select a country/region to have contact details shown.</p>
            </div>
        </div>
    </section>

    <script src="javascript/javascript.js"></script>
</body>
</html>
